databaseChangeLog:
  - changeSet:
      id: 2
      author: you
      changes:
        - createTable:
            tableName: Manufacturers
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(255)
                  constraints:
                    nullable: false
