databaseChangeLog:
  - changeSet:
      id: 6
      author: you
      changes:
        - createTable:
            tableName: Orders
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: order_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orders_customer_id
                    referencedTableName: Customers
                    referencedColumnNames: id
              - column:
                  name: product_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orders_product_id
                    referencedTableName: Products
                    referencedColumnNames: id
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
