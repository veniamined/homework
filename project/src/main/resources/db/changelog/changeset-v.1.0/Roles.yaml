databaseChangeLog:
  - changeSet:
      id: 3
      author: you
      changes:
        - createTable:
            tableName: Roles
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
